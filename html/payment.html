<body>

    <div class="whole-body">

        <img class="logo_mobile" src="../media/Coding School logo.jpg" alt="" />

        <div class="paymentDiv">

            <div class="leftContainer">
                <img class="logo_desktop" src="../media/Coding School logo.jpg" alt="" />
                <!-- <div class="expressDiv">
                    <div class="expressTitle">Express Checkout</div>
                    <div class="checkoutDiv">
                        <div class="checkouts"></div>

                <form class="form">
                    <div class="contactDiv">
                        <div class="contact">Contact information</div>
                        <input type="email" name="email" placeholder='Email' class="fullLengthInput" required />
                        <input type="number" name="phone" class="fullLengthInput" required placeholder='Phone' />
                    </div>

                    <div class="billigDiv">
                        <div class="contact">Billing address</div>
                        <div class="nameDiv">
                            <input type="text" name="firstName" class="fullLengthInput" required placeholder='First name' />
                            <input type="text" name="lastName" class="fullLengthInput" required placeholder='Last name' />
                        </div>
                        <input type="text" name="company" class="fullLengthInput" placeholder='Company (optional)' />
                        <input type="text" name="address" class="fullLengthInput" required placeholder='Address' />
                        <div class="nameDiv">
                            <input type="text" name="country" class="fullLengthInput" required placeholder='Country/region' />
                            <input type="text" name="state" class="fullLengthInput" required placeholder='State' />
                            <input type="text" name="city" class="fullLengthInput" required placeholder='City' />
                            <input type="number" name="pin" class="fullLengthInput" required placeholder='PIN code' />
                        </div>
                        <button type='button' class="submitBtn" onclick="createOrder()">Continue to payment</button>
                    </div>
                </form>
                <div class="underline"></div>
            </div>
        

    <div class="rightContainer">
        
        <div class="imageContent">
            <img src="../media/Course full stack development.png" alt="" class="rightImage" />
            <div class="rightImageText">Course : Advanced HTML , CSS & Bootstrap</div>
        </div>
        <div class="underlineRight"></div>
        <div class="discountRightDiv">
            <input type="text" class="inputDiscountRight" placeholder='Discount code' />

        </div>
        <div class="underlineRight"></div>
        <div class="priceDiv">
            <div class="total" style="font-weight: 500;">Course Fee</div>
            <div class="cost" style="font-weight: 500;">₹2,500.00</div>
        </div>
        <div class="priceDiv">
            <div class="total" style="font-weight: 500;">GST</div>
            <div class="cost" style="font-weight: 500;">₹450.00</div>
        </div>
        <div class="priceDiv">
            <div class="total">Total</div>
            <div class="cost">₹2,950.00</div>
        </div>
    </div>
